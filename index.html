<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tien Store</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav_bar">
            <ul>
                <li>Giới thiệu</li> 
                <li>Trung tâm bảo hành</li>
                <li>Tra cứu đơn hàng</li>
                <li>Đăng nhập</li>
                <li>Đăng ký</li>
            </ul>
        </div>
        <div class="search_bar">
            <div class="logo">
                <img src="./imgs/LogoMU.png" alt="">
            </div>

            <div class="search">
                <input type="text" name="" id="" placeholder="Searching...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>

        <div class="category">
            <ul>
                <li><img src="./imgs/cat-icon-menu-pethouse-280x280.png" alt="">Cat</li>
                <li><img src="./imgs/icon-dog-menu-pethouse.png" alt="">Dog</li>
                <li><img src="./imgs/phu-kien-pet-–-Da-sua-280x280.png" alt="">Accessory</li>
                <li><i class="fa-solid fa-bowl-food" style="color: #74C0FC;"></i>Food</li>
            </ul>
        </div>
    </header>

    
</body>
</html>
